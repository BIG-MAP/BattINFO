name: CD - Release

on:
  release:
    types: [published]
  push:
    branches: [master]

env:
  GIT_USER_NAME: BattINFO Developers
  GIT_USER_EMAIL: "BattINFO@big-map.org"
  ONTODOC_DIR: doc/ontodoc
  TMP_DIR: tmp
  PAGES_DIR: gh-pages
  PUBLISH_ONTOLOGIES_DIR: ontology

jobs:
  documentation:
    name: Documentation (GH Pages)
    runs-on: ubuntu-latest
    if: github.repository == 'BIG-MAP/BattInfo'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Python 3.7
      uses: actions/setup-python@v4
      with:
        python-version: "3.7"

    - name: Install general dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc graphviz texlive-xetex texlive-latex-extra

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U setuptools wheel
        pip install -r requirements.txt

    - name: Setup git identity
      run: |
        git config --global user.email "${GIT_USER_EMAIL}"
        git config --global user.name "${GIT_USER_NAME}"

    - name: Test building GitHub Pages documentation
      run: |
        chmod 755 ${GITHUB_WORKSPACE}/${ONTODOC_DIR}/*
        ${GITHUB_WORKSPACE}/${ONTODOC_DIR}/update-pages.sh TEST

    - name: Publish ontologies
      run: python ${GITHUB_WORKSPACE}/.github/utils/publish_ontologies.py

    - name: Update GitHub Pages
      run: ${GITHUB_WORKSPACE}/${ONTODOC_DIR}/update-pages.sh ALREADY_BUILT
