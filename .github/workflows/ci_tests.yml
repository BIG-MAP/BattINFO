name: CI tests
on: [push]

jobs:

  emmocheck:
    name: EMMO Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.7
      uses: actions/setup-python@v4
      with:
        python-version: 3.7

    - name: Install EMMOntoPy
      run: |
        python -m pip install --upgrade pip
        pip install -U setuptools wheel
        pip install -r requirements.txt

    - name: Run EMMO Check
      run: |
        emmocheck --verbose --url-from-catalog \
          --skip test_namespace \
          --skip test_quantity_dimension \
          --configfile=.github/utils/emmocheck_config.yml \
          battinfo.ttl

  documentation-build:
    name: Documentation
    runs-on: ubuntu-latest
    env:
      ONTODOC_DIR: doc/ontodoc
      TMP_DIR: tmp
      PAGES_DIR: gh-pages
      PUBLISH_ONTOLOGIES_DIR: ontology

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python 3.7
      uses: actions/setup-python@v4
      with:
        python-version: "3.7"

    - name: Install other dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc graphviz texlive-xetex texlive-latex-extra

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U setuptools wheel
        pip install -r requirements.txt

    - name: Publish ontologies
      run: python ${GITHUB_WORKSPACE}/.github/utils/publish_ontologies.py

    - name: Update GitHub Pages
      run: ${GITHUB_WORKSPACE}/${ONTODOC_DIR}/update-pages.sh TEST
