name: CI tests
on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install EMMO-python
      run: |
        pip install EMMO

    - name: Check EMMO
      run: |
        emmocheck --verbose --url-from-catalog -s test_namespace battinfo.ttl 
        emmocheck --verbose --url-from-catalog -s test_namespace electrolyte.ttl
        emmocheck --verbose --url-from-catalog -s test_namespace electrode.ttl
        emmocheck --verbose --url-from-catalog -s test_namespace separator.ttl
        emmocheck --verbose --url-from-catalog -s test_namespace properties.ttl
        emmocheck --verbose --url-from-catalog -s test_namesapce generic-properties.ttl
