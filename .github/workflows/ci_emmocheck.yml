name: CI tests
on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install EMMO-python
      run: |
        pip install EMMO

    - name: Check EMMO
      run: |
        emmocheck --url_from_catalog --verbose batteryInterface.owl
        # emmocheck --url_from_catalog --verbose --check-imported batteryInterface.owl
        # emmo-1.0.0-alpha fails the tests updated for emmo-1.0.0-beta

